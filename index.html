<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1 class="header">Guess Countries</h1><br>
        <p>Wins: <span id="wins"></span></p><br>
        <p>Losses: <span id="losses"></span></p><br>
        <p>Current Word: <span id="currentWord"></span></p><br>
        <p>Guessed Letters: <span id="lettersGuessed"></span></p><br>
        <p>Remaining Guesses: <span id="guessesRemaining"></span></p><br>
        <p>Press spacebar to reset all counts!</p>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
